name: Python package tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]


      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -v
        
            # 6️⃣ Package UDF code with versioning

      - name: Build UDF payload
        if: success()
        run: python utils/build_udf_payload.py

        # ✅ Instead of publishing to Fabric, just save the JSON as an artifact
      - name: Upload UDF payload for inspection
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: udf-payload
          path: udf_payload.json
